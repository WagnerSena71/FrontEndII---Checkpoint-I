<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Checkpoint 01 - Front End II</title>
</head>
<body>
    <header>
        <div>
            <img class="logo" src="./img/super-Herois.png" alt="meninos do front">
        </div>
    </header>
    <main>
        <div class="form-container">
            <section>
                <h1>Fábrica de Super Heróis!</h1>
            </section>
            <form action="#">
                <label for="titulo">Título</label>
                <input type="text" name="titulo" id="titulo">

                <label for="descricao">Descrição</label>
                <input type="text">

                <button type="submit">Montar</button>
                <button type="reset">Resetar</button>
                <button class="call" type="call">Convocar a Liga Developer's</button>
            </div>



    </main>



    <script src="js/app.js" defer></script>
</body>
</html>
