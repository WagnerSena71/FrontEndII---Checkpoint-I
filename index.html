<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Checkpoint 01 - Front End II</title>
</head>

<body>
   
    <main>

        <div class="container">

            <section>
                <h2>Fábrica de Super Heróis!</h2>
            </section>

            <form action="#" method="POST">
                               

                <fieldset>
                    <legend>Escolha um herói!</legend>
                        <div class="tipos-div">
                            <select name="Tipos" id="Tipos">
                                <option value="">Selecione uma opção</option>
                                <option value="joao">João</option>
                                <option value="pedro">Pedro</option>
                                <option value="wagner">Wagner</option>
                            </select>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Escolha um tipo!</legend>
                        <div class="tipos-div">
                            <select name="Tipos" id="Tipos">
                                <option value="">Selecione uma opção</option>
                                <option value="musculos">Músculos</option>
                                <option value="fofinho">Fofinho</option>
                                <option value="magrinho">Magrinho</option>
                            </select>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Escolha um Jargão!</legend>
                        <div class="tipos-div">
                            <select name="Tipos" id="Tipos">
                                <option value="">Selecione uma opção</option>
                                <option value="buzz">Ao infinito e Além!</option>
                                <option value="chapolim">Não contavam com a minha astúcia!</option>
                                <option value="coisa">Tá na hora do pau!</option>
                            </select>
                        </div>
                </fieldset>
                
                <button type="submit">Montar</button>
                <button type="reset">Resetar</button>
            </form>
        </div>
       
    
        
    </main>

    

    <script src="js/app.js" defer></script> 
</body>
</html>
