<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Checkpoint 01 - Front End II</title>
</head>

<body>
   
    <main>

        <div class="container">

            <section>
                <h2>Fábrica de Super Heróis!</h2>
            </section>

            <form action="#" method="POST">
                               

                <fieldset>
                    <legend>Escolha uma cabeça!</legend>
                        <div class="tipos-div">
                            <select name="Tipos" id="Tipos">
                                <option value="">Selecione uma opção</option>
                                <option value=redonda>Redonda</option>
                                <option value="quadrada">Quadrada</option>
                                <option value="comprida">Comprida</option>
                            </select>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Escolha um tronco!</legend>
                        <div class="tipos-div">
                            <select name="Tipos" id="Tipos">
                                <option value="">Selecione uma opção</option>
                                <option value="musculos"></option>
                                <option value="obeso">Obeso</option>
                                <option value="magro">Magro</option>
                            </select>
                        </div>
                </fieldset>

                <fieldset>
                    <legend>Escolha uma base!</legend>
                        <div class="tipos-div">
                            <select name="Tipos" id="Tipos">
                                <option value="">Selecione uma opção</option>
                                <option value="alto">Alto</option>
                                <option value="baixo">Baixo</option>
                                <option value="comprido">Comprido</option>
                            </select>
                        </div>
                </fieldset>
                
                <button type="submit">Montar</button>
                <button type="reset">Resetar</button>
            </form>
        </div>
       
    
        
    </main>

    

    <script src="js/app.js" defer></script> 
</body>
</html>
